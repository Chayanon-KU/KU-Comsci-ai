<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KU COMSCI AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>KU COMSCI</h1>
                <p>Information AI Chat Assistant</p>
            </div>

            <div class="login-form">
                <!-- Google Login Button -->
                <div id="g_id_onload"
                     data-client_id="564255475375-rppmra0qdftvfjtbqne73ss71qh2nrud.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>

                
            </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeRegister()">&times;</span>
            <h2>สมัครสมาชิก</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="ชื่อ-นามสกุล" required>
                <input type="email" id="reg-email" placeholder="อีเมล" required>
                <input type="password" id="reg-password" placeholder="รหัสผ่าน" required>
                <input type="password" id="reg-confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
                <button type="submit" class="btn-primary">สมัครสมาชิก</button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="login-script.js"></script>
</body>
</html>
